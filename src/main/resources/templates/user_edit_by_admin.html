<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin users editing</title>
</head>
<body>
<div th:insert="~{fragment :: logout}"></div>
<form th:action="@{update}" method="post" th:object="${user}">
    <label for="firstName">Имя:
        <input id="firstName" type="text" name="firstName" th:value="*{firstName}">
    </label> <br>
    <label for="lastName">Фамилия:
        <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
    </label> <br>
    <label for="email">Электронная почта:
        <input id="email" type="text" name="email" th:value="*{email}">
    </label> <br>
    <label for="userPassword">Пароль:
        <input id="userPassword" type="password" name="password" th:value="*{password}">
    </label> <br>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="checkbox" name="roles" th:value="${role.id}" th:field="*{roles}"
               th:checked="${roles == user.roles}">
        <label th:for="${role}" th:text="${role.name}"/>
    </div>

    <button type="submit"> Добавить</button>
</form>
</body>
</html>
